{% if messages %}
<div class="alert alert-danger" role="alert">
    {% for message in messages %}
    <strong>Error:</strong> {{ message }}
    {% endfor %}
</div>
{% endif %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'djangoapp:index' %}"><b>National Car Dealership</b></a>
        </div>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="btn btn-link" href="{% url 'djangoapp:about_us' %}">About Us</a>

                <a class="btn btn-link" href="{% url 'djangoapp:contact_us' %}">Contact Us</a>
            </li>
        </ul>
            {% if user.is_authenticated %}
                <a class="btn btn-link" href="#">Welcome, {{ user.username }}</a>
                <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
            {% else %}
                <!--A login submission button/link pointing to a Django login view -->
                <form class="form-inline my-2 my-lg-0" method="post" action="{% url 'djangoapp:login' %}">
                    {% csrf_token %}
                        <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required>
                        <input class="form-control mr-sm-2" type="password" name="psw" placeholder="Password" required>
                    <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Login</button>
                </form>
                <!--A signup link/button pointing to a Django signup view -->
                <a class="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a>
            {% endif %}

    </div>
</nav>
